<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Edge Scanner Pro</title>
    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --text: #e2e8f0; --primary: #3b82f6; --green: #064e3b; --green-text: #34d399; --red: #7f1d1d; --red-text: #f87171; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; padding: 40px; margin: 0; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; margin-bottom: 30px; }
        h1 { margin: 0; font-size: 28px; color: white; font-weight: 700; }
        
        .main-panel { background: var(--panel); padding: 40px; border-radius: 16px; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 40px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        label { display: block; font-size: 11px; font-weight: 700; color: #94a3b8; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
        input[type="text"], input[type="number"] { background: var(--bg); border: 1px solid #334155; color: white; padding: 12px; border-radius: 6px; width: 100%; box-sizing: border-box; font-size: 14px; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .item { display: flex; align-items: center; gap: 10px; font-size: 13px; cursor: pointer; color: #cbd5e1; }
        input[type="checkbox"] { accent-color: var(--primary); width: 16px; height: 16px; cursor: pointer; }
        
        .btn { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 8px; font-weight: 600; cursor: pointer; width: 100%; margin-top: 20px; font-size: 16px; transition: 0.2s; }
        .btn:hover { background: #2563eb; }
        .btn:disabled { opacity: 0.7; cursor: not-allowed; }

        .alert { padding: 15px; border-radius: 8px; margin-top: 20px; display: none; font-size: 14px; }
        .alert-error { background: rgba(127, 29, 29, 0.2); border: 1px solid var(--red); color: var(--red-text); }

        .tabs { display: flex; gap: 20px; margin-top: 40px; border-bottom: 1px solid #334155; }
        .tab { padding: 12px 20px; cursor: pointer; color: #94a3b8; border-bottom: 2px solid transparent; font-weight: 500; }
        .tab.active { color: white; border-bottom: 2px solid var(--primary); }
        
        .content { display: none; background: var(--panel); padding: 0; border-radius: 0 0 16px 16px; overflow: hidden; }
        .content.active { display: block; }
        
        table { width: 100%; border-collapse: collapse; }
        th { background: rgba(15, 23, 42, 0.5); text-align: left; padding: 16px; font-size: 11px; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }
        td { padding: 16px; border-bottom: 1px solid #334155; font-size: 14px; vertical-align: middle; }
        tr:last-child td { border-bottom: none; }
        
        .roi-badge { padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 13px; display: inline-block; }
        .roi-pos { background: rgba(6, 78, 59, 0.4); color: var(--green-text); border: 1px solid var(--green); }
        .roi-neg { background: rgba(127, 29, 29, 0.4); color: var(--red-text); border: 1px solid var(--red); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div><h1>Edge Scanner</h1><div style="font-size:14px;color:#94a3b8">Arbitrage • Middles • +EV</div></div>
        </div>
        
        <form id="form">
            <div class="main-panel">
                <div>
                    <label>API KEY (Carregada)</label>
                    <input type="text" name="apiKey" value="ac611e223968599cffdcd6c1944f9958" style="color:#34d399; font-weight:bold;">
                    
                    <div style="margin-top:20px">
                        <label>STAKE ($)</label>
                        <input type="number" name="stake" value="100">
                    </div>
                </div>

                <div>
                    <label>SPORTS</label>
                    <div class="grid">
                        <label class="item"><input type="checkbox" name="sports" value="basketball_nba" checked> NBA</label>
                        <label class="item"><input type="checkbox" name="sports" value="soccer_epl" checked> Premier League</label>
                        <label class="item"><input type="checkbox" name="sports" value="americanfootball_nfl" checked> NFL</label>
                        <label class="item"><input type="checkbox" name="sports" value="baseball_mlb" checked> MLB</label>
                        <label class="item"><input type="checkbox" name="sports" value="soccer_spain_la_liga" checked> La Liga</label>
                    </div>
                </div>

                <div>
                    <label>REGIONS</label>
                    <div class="grid">
                        <label class="item"><input type="checkbox" name="regions" value="us" checked> US</label>
                        <label class="item"><input type="checkbox" name="regions" value="uk" checked> UK</label>
                        <label class="item"><input type="checkbox" name="regions" value="eu" checked> EU</label>
                        <label class="item"><input type="checkbox" name="regions" value="au"> AU</label>
                    </div>
                    <div style="margin-top:20px">
                        <label>COMMISSION (%)</label>
                        <input type="number" name="commission" value="1">
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn" id="btn">Scan Now</button>
        </form>

        <div id="error-box" class="alert alert-error"></div>

        <div id="results-area" style="display:none;">
            <div class="tabs">
                <div class="tab active" onclick="showTab('ev', this)">+EV</div>
                <div class="tab" onclick="showTab('arb', this)">Arbitrage</div>
                <div class="tab" onclick="showTab('mid', this)">Middles</div>
            </div>

            <div id="ev" class="content active">
                <table><thead><tr><th>Evento</th><th>Aposta / Mercado</th><th>Edge / ROI</th></tr></thead><tbody id="tb-ev"></tbody></table>
            </div>
            <div id="arb" class="content">
                <table><thead><tr><th>Evento</th><th>Aposta / Mercado</th><th>ROI</th></tr></thead><tbody id="tb-arb"></tbody></table>
            </div>
            <div id="mid" class="content">
                <table><thead><tr><th>Evento</th><th>Range</th><th>ROI</th></tr></thead><tbody id="tb-mid"></tbody></table>
            </div>
        </div>
    </div>

    <script>
        function showTab(id, el) {
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn');
            const errBox = document.getElementById('error-box');
            const results = document.getElementById('results-area');

            btn.innerText = 'Scanning...';
            btn.disabled = true;
            errBox.style.display = 'none';
            results.style.display = 'none';

            const formData = new FormData(e.target);
            // Se o usuário apagar a chave do input, o Python usa a fixa.
            // Mas o input já vai cheio.
            const payload = {
                apiKey: formData.get('apiKey'),
                sports: [...formData.getAll('sports')],
                regions: [...formData.getAll('regions')],
                stake: formData.get('stake'),
                commission: formData.get('commission')
            };

            try {
                const res = await fetch('/scan', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                
                const data = await res.json();

                if (!res.ok || data.error) {
                    throw new Error(data.error || 'Erro desconhecido na API');
                }

                results.style.display = 'block';
                renderTable('tb-ev', data.plus_ev?.opportunities);
                renderTable('tb-arb', data.arbitrage?.opportunities);
                renderTable('tb-mid', data.middles?.opportunities);

            } catch (err) {
                errBox.innerText = `ERRO: ${err.message}`;
                errBox.style.display = 'block';
            } finally {
                btn.innerText = 'Scan Now';
                btn.disabled = false;
            }
        });

        function renderTable(tbodyId, list) {
            const tbody = document.getElementById(tbodyId);
            tbody.innerHTML = '';

            if (!list || list.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" style="text-align:center; padding:30px; color:#64748b;">Nenhuma oportunidade encontrada.</td></tr>';
                return;
            }

            list.forEach(item => {
                const roiVal = item.roi_percent || item.ev_percent || item.profit || item.roi || 0;
                const betInfo = item.market || item.bet || item.selection || item.description || '-';
                
                const roiNum = parseFloat(roiVal);
                const badgeClass = roiNum >= 0 ? 'roi-pos' : 'roi-neg';
                
                tbody.innerHTML += `
                    <tr>
                        <td>
                            <div style="font-weight:bold; color:white;">${item.sport || 'Esporte'}</div>
                            <div style="color:#94a3b8; font-size:12px; margin-top:4px;">${item.event || item.match || 'Evento'}</div>
                        </td>
                        <td>${betInfo}</td>
                        <td>
                            <span class="roi-badge ${badgeClass}">${roiNum.toFixed(2)}%</span>
                        </td>
                    </tr>
                `;
            });
        }
    </script>
</body>
</html>
