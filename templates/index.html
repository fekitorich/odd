<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Edge Scanner - LATAM PRO</title>
    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --text: #e2e8f0; --primary: #3b82f6; --green: #10b981; --red: #ef4444; --gold: #fbbf24; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; padding: 20px; margin: 0; }
        .container { max-width: 1200px; margin: 0 auto; }
        
        /* Painel de Controle */
        .control-panel { background: var(--panel); padding: 20px; border-radius: 10px; border: 1px solid #334155; margin-bottom: 25px; }
        .panel-grid { display: grid; grid-template-columns: 1fr 2fr 150px; gap: 20px; }
        
        input[type="text"] { width: 100%; padding: 10px; background: #020617; border: 1px solid #475569; color: white; border-radius: 5px; box-sizing: border-box; }
        label { font-size: 11px; font-weight: bold; color: #94a3b8; text-transform: uppercase; display: block; margin-bottom: 5px; }
        
        .btn-scan { background: var(--primary); color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 16px; height: 100%; width: 100%; transition: 0.2s; }
        .btn-scan:hover { background: #2563eb; }

        /* Checkboxes Customizados */
        .checkbox-group { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; max-height: 150px; overflow-y: auto; padding-right: 5px; }
        .cb-item { display: flex; align-items: center; gap: 6px; font-size: 11px; color: #cbd5e1; cursor: pointer; background: rgba(255,255,255,0.05); padding: 4px 8px; border-radius: 4px; }
        .cb-item:hover { background: rgba(255,255,255,0.1); }
        .cb-item input { accent-color: var(--primary); }

        /* Tabela */
        .results-table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        .results-table th { text-align: left; padding: 10px; color: #64748b; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; }
        .row-card { background: var(--panel); }
        .row-card td { padding: 15px; border-top: 1px solid #334155; border-bottom: 1px solid #334155; vertical-align: top; }
        .row-card td:first-child { border-left: 1px solid #334155; border-top-left-radius: 8px; border-bottom-left-radius: 8px; width: 25%; }
        .row-card td:last-child { border-right: 1px solid #334155; border-top-right-radius: 8px; border-bottom-right-radius: 8px; width: 10%; text-align: center; }

        /* Elementos da Aposta */
        .bet-line { display: flex; align-items: center; background: rgba(0,0,0,0.3); padding: 8px; border-radius: 4px; border-left: 3px solid #64748b; margin-bottom: 5px; }
        .type-arb { border-left-color: var(--gold); }
        .type-ev { border-left-color: var(--green); }
        
        .bet-stake { color: var(--green); font-weight: bold; font-family: monospace; margin-right: 10px; min-width: 60px; }
        .bet-pick { color: white; font-weight: 600; margin-right: auto; font-size: 13px; }
        .bet-bookie { color: #fbbf24; font-size: 11px; margin-right: 10px; background: rgba(251, 191, 36, 0.1); padding: 2px 6px; border-radius: 4px; }
        .bet-odd { color: white; font-weight: bold; font-size: 14px; }
        
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; text-transform: uppercase; display: inline-block; margin-bottom: 5px; }
        .badge-arb { background: rgba(251, 191, 36, 0.2); color: var(--gold); border: 1px solid var(--gold); }
        .badge-ev { background: rgba(16, 185, 129, 0.2); color: var(--green); border: 1px solid var(--green); }
    </style>
</head>
<body>

<div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
        <h2 style="color:white; margin:0;">SCANNER LATAM</h2>
        <div style="color:#64748b; font-size:12px;">Arbitragem & +EV</div>
    </div>

    <form id="form" class="control-panel">
        <div class="panel-grid">
            <div>
                <label>API KEY</label>
                <input type="text" name="apiKey" value="ac611e223968599cffdcd6c1944f9958">
                <div style="margin-top:15px;">
                    <label>Regiões</label>
                    <div style="display:flex; gap:10px; color:#cbd5e1; font-size:12px;">
                        <label><input type="checkbox" name="regions" value="eu" checked> EU</label>
                        <label><input type="checkbox" name="regions" value="uk" checked> UK</label>
                        <label><input type="checkbox" name="regions" value="us"> US</label>
                    </div>
                </div>
            </div>

            <div>
                <label>SELEÇÃO DE LIGAS (América Latina Completa)</label>
                <div class="checkbox-group">
                    <label class="cb-item"><input type="checkbox" name="sports" value="basketball_nba" checked> NBA</label>
                    <label class="cb-item"><input type="checkbox" name="sports" value="soccer_brazil_campeonato" checked> Brasil Série A</label>
                    <label class="cb-item"><input type="checkbox" name="sports" value="soccer_brazil_serie_b" checked> Brasil Série B</label>
                    
                    <label class="cb-item"><input type="checkbox" name="sports" value="soccer_argentina_primera" checked> Argentina</label>
                    <label class="cb-item"><input type="checkbox" name="sports" value="soccer_chile_primera" checked> Chile</label>
                    <label class="cb-item"><input type="checkbox" name="sports" value="soccer_colombia_primera_a" checked> Colômbia</label>
                    <label class="cb-item"><input type="checkbox" name="sports" value="soccer_mexico_ligamx" checked> México</label>
                    <label class="cb-item"><input type="checkbox" name="sports" value="soccer_peru_primera" checked> Peru</label>
                    <label class="cb-item"><input type="checkbox" name="sports" value="soccer_uruguay_primera" checked> Uruguai</label>
                    <label class="cb-item"><input type="checkbox" name="sports" value="soccer_paraguay_primera" checked> Paraguai</label>
                    <label class="cb-item"><input type="checkbox" name="sports" value="soccer_bolivia_primera" checked> Bolívia</label>
                    <label class="cb-item"><input type="checkbox" name="sports" value="soccer_ecuador_serie_a"> Equador</label>
                </div>
            </div>

            <div>
                <button type="submit" id="btn" class="btn-scan">SCAN<br>AGORA</button>
            </div>
        </div>
    </form>

    <div id="loading" style="display:none; text-align:center; color:#64748b; padding:40px;">
        Varrendo casas de aposta...<br>
        <small>(Isso pode levar alguns segundos dependendo da quantidade de ligas)</small>
    </div>

    <table class="results-table">
        <thead>
            <tr>
                <th>Evento</th>
                <th>Estratégia & Aposta</th>
                <th>Lucro / Edge</th>
            </tr>
        </thead>
        <tbody id="tb-body"></tbody>
    </table>
</div>

<script>
    document.getElementById('form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btn');
        const tbody = document.getElementById('tb-body');
        const loading = document.getElementById('loading');
        
        btn.disabled = true;
        tbody.innerHTML = '';
        loading.style.display = 'block';

        try {
            const formData = new FormData(e.target);
            const payload = {
                apiKey: formData.get('apiKey'),
                sports: [...formData.getAll('sports')],
                regions: [...formData.getAll('regions')],
                stake: 100
            };

            const res = await fetch('/scan', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            const data = await res.json();
            
            // Verifica erro de cota
            if (data.sport_errors && data.sport_errors.some(e => e.error.includes("quota"))) {
                throw new Error("Sua cota de API acabou. Troque a chave.");
            }

            // Unifica as listas e marca o tipo
            let allOps = [];
            
            if(data.arbitrage?.opportunities) {
                data.arbitrage.opportunities.forEach(op => { op.type = 'arb'; allOps.push(op); });
            }
            if(data.plus_ev?.opportunities) {
                data.plus_ev.opportunities.forEach(op => { op.type = 'ev'; allOps.push(op); });
            }

            renderTable(allOps);

        } catch (err) {
            alert('Erro: ' + err.message);
        } finally {
            btn.disabled = false;
            loading.style.display = 'none';
        }
    });

    function renderTable(list) {
        const tbody = document.getElementById('tb-body');
        
        if (!list || list.length === 0) {
            tbody.innerHTML = '<tr><td colspan="3" style="text-align:center; padding:40px; color:#64748b;">Nenhuma oportunidade encontrada.<br>Tente adicionar mais regiões (UK/EU) ou aguarde novos jogos.</td></tr>';
            return;
        }

        list.forEach(item => {
            // Define valores base
            const roi = item.roi_percent || item.edge_percent || item.gross_roi_percent || 0;
            const market = item.market || 'moneyline';
            const isArb = item.type === 'arb';
            
            let betsHTML = '';
            
            // LÓGICA 1: ARBITRAGEM (Usa stakes.breakdown)
            if (isArb && item.stakes && item.stakes.breakdown) {
                betsHTML = item.stakes.breakdown.map(bet => {
                    // Formata handicap se existir
                    let line = '';
                    if (bet.point !== null && bet.point !== undefined) {
                        line = bet.point > 0 ? `+${bet.point}` : `${bet.point}`;
                    }
                    
                    return `
                    <div class="bet-line type-arb">
                        <span class="bet-stake">$${bet.stake.toFixed(2)}</span>
                        <span class="bet-pick">${bet.outcome} <span style="color:#60a5fa">${line}</span></span>
                        <span class="bet-bookie">${bet.bookmaker}</span>
                        <span class="bet-odd">@${bet.price}</span>
                    </div>`;
                }).join('');
            } 
            // LÓGICA 2: +EV (Usa outcomes simples)
            else if (item.outcomes && item.outcomes.length > 0) {
                betsHTML = item.outcomes.map(bet => {
                    // Formata handicap/linha
                    let line = '';
                    const p = bet.point || item.point; // Tenta pegar do outcome ou do item pai
                    if (p !== null && p !== undefined) {
                        line = p > 0 ? `+${p}` : `${p}`;
                    }

                    const name = bet.name || bet.selection || bet.outcome || 'Aposta';
                    const book = bet.bookmaker || item.bookmaker || 'Casa';
                    const price = bet.price || bet.odds || item.price;
                    
                    // No EV não temos stake calculado pela API, mostramos um ícone ou texto
                    return `
                    <div class="bet-line type-ev">
                        <span class="bet-stake" style="font-size:10px; color:#cbd5e1; min-width:auto; margin-right:8px;">VALOR</span>
                        <span class="bet-pick">${name} <span style="color:#60a5fa">${line}</span></span>
                        <span class="bet-bookie">${book}</span>
                        <span class="bet-odd">@${price}</span>
                    </div>`;
                }).join('');
            }

            // Renderiza a linha
            const badgeClass = isArb ? 'badge-arb' : 'badge-ev';
            const badgeText = isArb ? 'ARBITRAGEM (LUCRO CERTO)' : '+EV (VALOR ESPERADO)';

            tbody.innerHTML += `
                <tr class="row-card">
                    <td>
                        <div class="badge ${badgeClass}">${badgeText}</div>
                        <div style="font-weight:bold; color:white; font-size:14px;">${item.sport_display || item.sport}</div>
                        <div style="font-size:12px; color:#94a3b8; margin-top:4px;">${item.event}</div>
                    </td>
                    <td>
                        <div style="display:flex; flex-direction:column; gap:5px;">
                            ${betsHTML}
                        </div>
                    </td>
                    <td style="text-align:center;">
                        <div style="font-size:16px; font-weight:bold; color:${isArb ? '#fbbf24' : '#10b981'}">${parseFloat(roi).toFixed(2)}%</div>
                        <div style="font-size:10px; color:#64748b;">${isArb ? 'Retorno' : 'Edge'}</div>
                    </td>
                </tr>
            `;
        });
    }
</script>

</body>
</html>
