<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Scanner</title>
    <style>
        /* RESET E VARIÁVEIS */
        :root {
            --bg-dark: #0f172a;
            --panel-bg: #1e293b;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --primary: #3b82f6;
            --success-bg: #064e3b;
            --success-text: #34d399;
            --border: #334155;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 40px;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
        }
        h1 { margin: 0; font-size: 28px; font-weight: 700; color: white; }
        .subtitle { color: var(--text-muted); font-size: 14px; margin-top: 5px; }
        
        .toggle-group {
            background: var(--panel-bg);
            border-radius: 20px;
            padding: 4px;
            display: flex;
            gap: 5px;
        }
        .toggle-btn {
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
        }
        .toggle-btn.active { background: var(--primary); color: white; }

        .main-panel {
            background-color: var(--panel-bg);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 40px;
        }

        .form-section { display: flex; flex-direction: column; gap: 20px; }
        
        label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        input[type="number"] {
            background: var(--bg-dark);
            border: 1px solid var(--border);
            color: white;
            padding: 12px;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
            font-size: 14px;
        }

        .api-success {
            background-color: rgba(6, 78, 59, 0.5);
            border: 1px solid var(--success-bg);
            color: var(--success-text);
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            cursor: pointer;
        }

        .scan-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 150px;
            margin-top: 20px;
        }

        /* ÁREA DE RESULTADOS */
        .results-container {
            margin-top: 40px;
            background: var(--panel-bg);
            border-radius: 16px;
            padding: 20px;
            display: none; /* Escondido até ter resultados */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            text-align: left;
            color: var(--text-muted);
            font-size: 11px;
            text-transform: uppercase;
            padding: 10px;
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 15px 10px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }

        .roi-badge {
            background: var(--success-bg);
            color: var(--success-text);
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
        }

        @media (max-width: 900px) {
            .main-panel { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div>
                <h1>Edge Scanner</h1>
                <div class="subtitle">Arbitrage • Middles • +EV</div>
            </div>
            <div class="toggle-group">
                <div class="toggle-btn active">Decimal</div>
                <div class="toggle-btn" style="color: #64748b;">American</div>
            </div>
        </div>

        <form id="scanner-form">
            <div class="main-panel">
                
                <div class="form-section">
                    <div>
                        <label>API KEY</label>
                        <div class="api-success">
                            <span>✓</span> Using API key from .env
                        </div>
                    </div>
                    <div>
                        <label>TOTAL STAKE ($)</label>
                        <input type="number" name="stake" value="100">
                    </div>
                </div>

                <div class="form-section">
                    <label>SPORTS</label>
                    <div class="checkbox-grid">
                        <label class="checkbox-item"><input type="checkbox" name="sports" value="basketball_nba" checked> NBA</label>
                        <label class="checkbox-item"><input type="checkbox" name="sports" value="soccer_epl" checked> Premier League</label>
                        <label class="checkbox-item"><input type="checkbox" name="sports" value="americanfootball_nfl" checked> NFL</label>
                        <label class="checkbox-item"><input type="checkbox" name="sports" value="baseball_mlb" checked> MLB</label>
                    </div>
                </div>

                <div class="form-section">
                    <label>REGIONS</label>
                    <div class="checkbox-grid">
                        <label class="checkbox-item"><input type="checkbox" name="regions" value="us" checked> US</label>
                        <label class="checkbox-item"><input type="checkbox" name="regions" value="eu" checked> Europe</label>
                    </div>
                    <div style="background: #253045; padding: 15px; border-radius: 8px; border: 1px solid #334155; margin-top: 10px;">
                        <label>COMMISSION (%)</label>
                        <input type="number" name="commission" value="1">
                    </div>
                </div>
            </div>

            <button type="submit" class="scan-btn" id="btn-text">Scan Now</button>
        </form>

        <div id="results-area" class="results-container">
            <h3>Oportunidades Encontradas</h3>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Esporte</th>
                        <th>Evento</th>
                        <th>Mercado</th>
                        <th>ROI</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        // ESTA É A LÓGICA QUE FALTAVA
        document.getElementById('scanner-form').addEventListener('submit', async (e) => {
            e.preventDefault(); // Impede de abrir a página branca
            
            const btn = document.getElementById('btn-text');
            const resultsArea = document.getElementById('results-area');
            const tbody = document.querySelector('#results-table tbody');
            
            btn.innerText = 'Scanning...';
            btn.disabled = true;

            // Pega os dados do formulário
            const formData = new FormData(e.target);
            const data = {
                sports: formData.getAll('sports'),
                regions: formData.getAll('regions'),
                stake: formData.get('stake'),
                commission: formData.get('commission')
            };

            try {
                // Envia para o servidor em silêncio
                const response = await fetch('/scan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                tbody.innerHTML = '';
                resultsArea.style.display = 'block';

                if (result.arbitrage && result.arbitrage.opportunities.length > 0) {
                    result.arbitrage.opportunities.forEach(opp => {
                        const row = `
                            <tr>
                                <td>${opp.sport}</td>
                                <td>${opp.event}</td>
                                <td>${opp.market}</td>
                                <td><span class="roi-badge">${opp.roi_percent}%</span></td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="4">Nenhuma oportunidade encontrada no momento.</td></tr>';
                }

            } catch (error) {
                alert('Erro ao escanear. Verifique os logs do Railway.');
            } finally {
                btn.innerText = 'Scan Now';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
